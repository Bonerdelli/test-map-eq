<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Карта землетрясений</title>

    <!-- build:css css/vendor.css -->
    <link href="vendor/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="vendor/pikaday/css/pikaday.css" rel="stylesheet">
    <link href="vendor/normalize-css/normalize.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>

  <body>
    <div id="map" class="map-container"></div>
    <div class="date-selector">
      <form class="date-selector-form" id="dateSelectorForm">
        <input type="text" name="datefrom" readonly>
        <input type="text" name="dateto" readonly>
      </form>
      <div class="date-selector-message" id="dateSelectorMessage">
        <span>показаны данные за 1 неделю</span>
      </div>
    </div>
  </body>

  <!-- build:js js/vendor.js -->
  <script src="vendor/leaflet/dist/leaflet-src.js"></script>
  <script src="vendor/heatmap.js-amd/build/heatmap.js"></script>
  <script src="vendor/heatmap.js-amd/plugins/leaflet-heatmap/leaflet-heatmap.js"></script>
  <script src="vendor/promisejs/promise.js"></script>
  <script src="vendor/moment/moment.js"></script>
  <script src="vendor/moment/locale/ru.js"></script>
  <script src="vendor/pikaday/pikaday.js"></script>
  <!-- endbuild -->

  <!-- build:js js/app.js -->
  <script defer src="scripts/app.js"></script>
  <script defer src="scripts/resources/earthquake.js"></script>
  <script defer src="scripts/controllers/mapController.js"></script>
  <script defer src="scripts/controllers/dateSelector.js"></script>
  <script defer src="scripts/controllers/message.js"></script>
  <!-- endbuild -->
</html>
